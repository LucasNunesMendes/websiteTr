<html>
<head>

  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">

<body id="body-content" class="hold-transition login-page background-fixed">
<div class="login-box">
  <div class="login-logo">
      <p>Recuperação de Senha</p>
  </div>
  <!-- /.login-logo -->
  <div class="card ">
    <div id="main-title" class="card-body login-card-body modal-login">
      <p class="login-box-msg">Caso o e-mail esteja cadastrado em nosso sistema, você receberá
          um e-mail contendo a chave de acesso. 
      </p>

      <form action="" method="POST">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Chave de Acesso">
          <div class="input-group-append">
            <div id="aside-place" class="input-group-text">
                <span class="oi oi-key"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" href="" class="btn btn-primary btn-block">Send Key</button>
                <a class="text-footer" href="./forgot-password.html"><p>Reenviar e-mail</p></a>
          </div>

          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="./js/jquery.min.js"></script>
