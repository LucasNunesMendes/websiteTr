<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hunterz</title>
  <link rel="shortcut icon" href="/img/logo_icon.png" type="image/x-icon">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="./css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./css/adminlte.min.css">
  <link rel="stylesheet" href="./css/login.css">
  <!-- Google Font: Source Sans Pro -->
</head>
<body class="hold-transition login-page">
  <div class="background-fixed"></div>

    <div class="login-all content">
      <div id="login-content">
        <div class="login-logo">
          <img id="text-logotipo"src="./img/logo_negativo.png" alt="GRT logotipo" class="navbar-brand">
        </div>  
        <!-- /.login-logo -->
        <div class="card">
          <div id="modal-login" class="card-body login-card-body">
            <form action="#" method="post">
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email">
                <div class="input-group-append">
                  <div id="email-icon"class="icons-edit input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password">
                <div class="input-group-append">
                  <div id="lock-icon" class="input-group-text">
                    <span class="icons-edit fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <div class="icheck-primary">
                    <input type="checkbox" id="remember">
                    <label for="remember">
                      Ficar conectado
                    </label>
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                  
                    <button id="acess" type="submit" class="btn btn-primary btn-block">Acessar</button>
                  
                </div>
                <!-- /.col -->
              </div>
            </form>
            <!-- /.social-auth-links -->
      
            <p class="mb-1">
              <a id="RecoveryPassword" href="forgot-password.html">Esqueci minha senha</a>
            </p>
            <p class="mb-0">
              <a href="./newMembers.html" class="text-center">Novo membro</a>
            </p>
          </div>
          <!-- /.login-card-body -->
        </div>
    
    
      </div>
    </div>
      
<!-- LoginScript -->
<script src="/js/loginScripts.js"></script>

<!-- jQuery -->
<script src="./js/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="./js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="./js/adminlte.min.js"></script>

</body>
</html>
